<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 引用 Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
        <h1>大直高中公民選舉系統</h1>
        {% if user.is_authenticated %}
        <p>歡迎！ {{ user.username }}
          <a href="{% url 'logout' %}" class="btn btn-outline-primary">登出</a>
        </p>
        {% else %}
        <p><a href="{% url 'login' %}" class="btn btn-outline-primary">登入</a></p>
        {% endif %}
        <!-- <p><a href="" class="btn btn-outline-primary">測試</a></p> -->
    </div>
    <div data-bs-theme="dark" class="p-3 text-body bg-body">
    <h5><a href="{% block top_link %}{% endblock %}" class="btn btn-outline-primary">
      {% block top_message %}{% endblock %}</a></h5>
    {% block content %}
    {% endblock %}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
